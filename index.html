<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة إدارة المستخدمين</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #2a5298;
            font-size: 32px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .header h1 i {
            color: #4CAF50;
        }
        
        .stats {
            display: flex;
            gap: 20px;
        }
        
        .stat-box {
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .stat-box h3 {
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .stat-box .number {
            font-size: 28px;
            font-weight: bold;
        }
        
        .user-table-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1200px;
        }
        
        th, td {
            padding: 15px;
            text-align: right;
            border-bottom: 1px solid #e0e0e0;
        }
        
        th {
            background-color: #2a5298;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background-color: #f5f9ff;
        }
        
        .user-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-block {
            background: #f44336;
            color: white;
        }
        
        .btn-block:hover {
            background: #d32f2f;
        }
        
        .btn-copy {
            background: #2196F3;
            color: white;
        }
        
        .btn-copy:hover {
            background: #0b7dda;
        }
        
        .btn-view {
            background: #4CAF50;
            color: white;
        }
        
        .btn-view:hover {
            background: #388E3C;
        }
        
        .status-active {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .status-inactive {
            color: #f44336;
            font-weight: bold;
        }
        
        .search-bar {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .search-bar input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .search-bar button {
            padding: 12px 25px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
        
        .pagination button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .pagination button.active {
            background: #2a5298;
            color: white;
            border-color: #2a5298;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .modal-header h2 {
            color: #2a5298;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #777;
        }
        
        .user-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .detail-item {
            margin-bottom: 15px;
        }
        
        .detail-item label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
        }
        
        .detail-item span {
            display: block;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #eee;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1001;
        }
        
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .stats {
                width: 100%;
                justify-content: center;
            }
            
            .user-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-users-cog"></i> لوحة إدارة المستخدمين</h1>
            <div class="stats">
                <div class="stat-box">
                    <h3>إجمالي المستخدمين</h3>
                    <div class="number">34</div>
                </div>
                <div class="stat-box">
                    <h3>المستخدمون النشطون</h3>
                    <div class="number">28</div>
                </div>
                <div class="stat-box">
                    <h3>المستخدمون المحجوبون</h3>
                    <div class="number">6</div>
                </div>
            </div>
        </div>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="ابحث عن مستخدم بالاسم أو البريد الإلكتروني أو اسم المستخدم...">
            <button id="searchButton"><i class="fas fa-search"></i> بحث</button>
        </div>
        
        <div class="user-table-container">
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>الاسم</th>
                        <th>البريد الإلكتروني</th>
                        <th>اسم المستخدم</th>
                        <th>نوع المسؤول</th>
                        <th>الهاتف</th>
                        <th>الرصيد</th>
                        <th>الإنفاق</th>
                        <th>نوع الرصيد</th>
                        <th>تاريخ التسجيل</th>
                        <th>آخر دخول</th>
                        <th>الحالة</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- سيتم ملء البيانات بواسطة JavaScript -->
                </tbody>
            </table>
            
            <div class="pagination">
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
            </div>
        </div>
    </div>
    
    <!-- نموذج عرض تفاصيل المستخدم -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>تفاصيل المستخدم</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="user-details" id="userDetails">
                <!-- سيتم ملء البيانات بواسطة JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- نموذج تأكيد الحجب -->
    <div class="modal" id="blockModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>تأكيد حجب المستخدم</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div id="blockModalContent">
                <!-- سيتم ملء البيانات بواسطة JavaScript -->
            </div>
            <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: flex-end;">
                <button class="btn btn-block" id="confirmBlock">تأكيد الحجب</button>
                <button class="btn btn-view" id="cancelBlock">إلغاء</button>
            </div>
        </div>
    </div>
    
    <!-- رسالة تأكيد النسخ -->
    <div class="toast" id="copyToast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">تم نسخ المعلومات بنجاح!</span>
    </div>

            renderUsersTable(users);

            // تحديث الإحصائيات
            updateStats();

        // تحديث الإحصائيات
        function updateStats() {
            const totalUsers = users.length;
            const activeUsers = users.filter(user => user.client_type === 2).length;
            const blockedUsers = users.filter(user => user.client_type === 1).length;
            
            document.querySelectorAll('.stat-box .number')[0].textContent = totalUsers;
            document.querySelectorAll('.stat-box .number')[1].textContent = activeUsers;
            document.querySelectorAll('.stat-box .number')[2].textContent = blockedUsers;
        }

        // عرض بيانات المستخدمين في الجدول
        function renderUsersTable(usersData) {
            const tableBody = document.getElementById('usersTableBody');
            tableBody.innerHTML = '';
            
            usersData.forEach(user => {
                const statusClass = user.client_type === 2 ? 'status-active' : 'status-inactive';
                const statusText = user.client_type === 2 ? 'نشط' : 'محجوب';
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.client_id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.username}</td>
                    <td>${user.admin_type}</td>
                    <td>${user.telephone || '-'}</td>
                    <td>${user.balance}</td>
                    <td>${user.spent}</td>
                    <td>${user.balance_type === 2 ? 'نشط' : 'غير نشط'}</td>
                    <td>${user.register_date}</td>
                    <td>${user.login_date}</td>
                    <td class="${statusClass}">${statusText}</td>
                    <td>
                        <div class="user-actions">
                            <button class="btn btn-view view-user" data-id="${user.client_id}">
                                <i class="fas fa-eye"></i> عرض
                            </button>
                            <button class="btn btn-copy copy-user" data-id="${user.client_id}">
                                <i class="fas fa-copy"></i> نسخ
                            </button>
                            <button class="btn btn-block block-user" data-id="${user.client_id}">
                                <i class="fas fa-ban"></i> حجب
                            </button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // إعداد المستمعين للأحداث
        function setupEventListeners() {
            // البحث
            document.getElementById('searchButton').addEventListener('click', performSearch);
            document.getElementById('searchInput').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });
            
            // إغلاق النماذج
            document.querySelectorAll('.close-modal').forEach(button => {
                button.addEventListener('click', function() {
                    document.getElementById('userModal').style.display = 'none';
                    document.getElementById('blockModal').style.display = 'none';
                });
            });
            
            // النقر خارج النموذغ لإغلاقه
            window.addEventListener('click', function(event) {
                if (event.target === document.getElementById('userModal')) {
                    document.getElementById('userModal').style.display = 'none';
                }
                if (event.target === document.getElementById('blockModal')) {
                    document.getElementById('blockModal').style.display = 'none';
                }
            });
            
            // تأكيد الحجب
            document.getElementById('confirmBlock').addEventListener('click', confirmBlockUser);
            document.getElementById('cancelBlock').addEventListener('click', function() {
                document.getElementById('blockModal').style.display = 'none';
            });
            
            // تفويض الأحداث للجدول
            document.getElementById('usersTableBody').addEventListener('click', function(event) {
                const target = event.target.closest('button');
                if (!target) return;
                
                const userId = parseInt(target.getAttribute('data-id'));
                const user = users.find(u => u.client_id === userId);
                
                if (target.classList.contains('view-user')) {
                    showUserDetails(user);
                } else if (target.classList.contains('copy-user')) {
                    copyUserInfo(user);
                } else if (target.classList.contains('block-user')) {
                    showBlockConfirmation(user);
                }
            });
        }

        // البحث عن المستخدمين
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (!searchTerm) {
                renderUsersTable(users);
                return;
            }
            
            const filteredUsers = users.filter(user => 
                user.name.toLowerCase().includes(searchTerm) ||
                user.email.toLowerCase().includes(searchTerm) ||
                user.username.toLowerCase().includes(searchTerm)
            );
            
            renderUsersTable(filteredUsers);
        }

        // عرض تفاصيل المستخدم

                </div>
                <div class="detail-item">

                    <span>${user.debit_limit}</span>
                </div>
                <div class="detail-item">
                    <label>تاريخ التسجيل:</label>
                    <span>${user.register_date}</span>
                </div>

                    <span>${user.ref_code}</span>
                </div>
                <div class="detail-item">
                    <label>تمت الإحالة بواسطة:</label>
                    <span>${user.ref_by || '-'}</span>
                </div>
                <div class="detail-item">
                    <label>نسبة الخصم:</label>
                    <span>${user.discount_percentage}%</span>
                </div>
            `;
            
            document.getElementById('userModal').style.display = 'flex';
        }

        // نسخ معلومات المستخدم
        function copyUserInfo(user) {
            const userInfo = `
معلومات المستخدم:
- ID: ${user.client_id}
- الاسم: ${user.name}
- البريد الإلكتروني: ${user.email}
- اسم المستخدم: ${user.username}
- نوع المسؤول: ${user.admin_type}
- الهاتف: ${user.telephone || 'غير متوفر'}
- الرصيد: ${user.balance}
- الإنفاق: ${user.spent}
- تاريخ التسجيل: ${user.register_date}
- آخر دخول: ${user.login_date}
- IP الدخول: ${user.login_ip}
            `.trim();
            
            navigator.clipboard.writeText(userInfo).then(() => {
                showToast('تم نسخ معلومات المستخدم بنجاح!');
            }).catch(err => {
                console.error('فشل في نسخ المعلومات: ', err);
                showToast('فشل في نسخ المعلومات!');
            });
        }

        // عرض تأكيد الحجب
        function showBlockConfirmation(user) {
            currentUserToBlock = user;
            document.getElementById('blockModalContent').innerHTML = `
                <p>هل أنت متأكد من أنك تريد حجب المستخدم <strong>${user.name}</strong> (${user.email}) نهائياً؟</p>
                <p style="color: #f44336; margin-top: 10px;">هذا الإجراء لا يمكن التراجع عنه!</p>
            `;
            document.getElementById('blockModal').style.display = 'flex';
        }

        // تأكيد حجب المستخدم
        function confirmBlockUser() {
            if (currentUserToBlock) {
                // في التطبيق الحقيقي، هنا سيتم إرسال طلب إلى الخادم
                // لحجب المستخدم
                
                // تحديث حالة المستخدم محلياً
                currentUserToBlock.client_type = 1;
                
                // إعادة عرض الجدول
                renderUsersTable(users);
                
                // تحديث الإحصائيات
                updateStats();
                
                // إغلاق النموذج
                document.getElementById('blockModal').style.display = 'none';
                
                // عرض رسالة نجاح
                showToast(`تم حجب المستخدم ${currentUserToBlock.name} بنجاح!`);
                
                currentUserToBlock = null;
            }
        }

        // عرض رسالة تأكيد
        function showToast(message) {
            const toast = document.getElementById('copyToast');
            document.getElementById('toastMessage').textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
